">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;basic-container&gt;</span><br><span class="line">    &lt;avue-crud :option=<span class="string">&quot;option&quot;</span></span><br><span class="line">               :table-loading=<span class="string">&quot;loading&quot;</span></span><br><span class="line">               :data=<span class="string">&quot;data&quot;</span></span><br><span class="line">               @refresh-change=<span class="string">&quot;refreshChange&quot;</span></span><br><span class="line">               @on-load=<span class="string">&quot;onLoad&quot;</span>&gt;</span><br><span class="line"></span><br><span class="line">      &lt;template slot-scope=<span class="string">&quot;&#123;row&#125;&quot;</span></span><br><span class="line">                slot=<span class="string">&quot;menu&quot;</span>&gt;</span><br><span class="line">        &lt;el-button :size=<span class="string">&quot;size&quot;</span></span><br><span class="line">                   @click=<span class="string">&quot;menuClick(row)&quot;</span></span><br><span class="line">                   type=<span class="string">&quot;text&quot;</span>&gt;Menu&lt;/el-button&gt;</span><br><span class="line">      &lt;/template&gt;</span><br><span class="line"></span><br><span class="line">    &lt;/avue-crud&gt;</span><br><span class="line"></span><br><span class="line">    &lt;el-dialog title=<span class="string">&quot;Dialog2&quot;</span></span><br><span class="line">               :visible.sync=<span class="string">&quot;dialogVisible&quot;</span>&gt;</span><br><span class="line"></span><br><span class="line">      &lt;Test2 :parentId=<span class="string">&quot;form.id&quot;</span>&gt;&lt;/Test2&gt;</span><br><span class="line"></span><br><span class="line">      &lt;span slot=<span class="string">&quot;footer&quot;</span></span><br><span class="line">            <span class="class"><span class="keyword">class</span></span>=<span class="string">&quot;dialog-footer&quot;</span>&gt;</span><br><span class="line">        &lt;el-button @click=<span class="string">&quot;dialogVisible = false&quot;</span></span><br><span class="line">                   :size=<span class="string">&quot;size&quot;</span>&gt;Cancel&lt;/el-button&gt;</span><br><span class="line">        &lt;el-button type=<span class="string">&quot;primary&quot;</span></span><br><span class="line">                   :size=<span class="string">&quot;size&quot;</span></span><br><span class="line">                   @click=<span class="string">&quot;dialogVisible = false&quot;</span>&gt;OK&lt;/el-button&gt;</span><br><span class="line">      &lt;/span&gt;</span><br><span class="line">    &lt;/el-dialog&gt;</span><br><span class="line"></span><br><span class="line">  &lt;/basic-container&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> &#123; getList &#125; <span class="keyword">from</span> <span class="string">&quot;@/api/test/test&quot;</span>;</span><br><span class="line"><span class="comment">// </span></span><br><span class="line"><span class="keyword">import</span> Test2 <span class="keyword">from</span> <span class="string">&quot;@/views/test/components/test2&quot;</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;</span><br><span class="line">  components: &#123;</span><br><span class="line">    Test2,</span><br><span class="line">    Pet</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="function"><span class="title">data</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">      dialogVisible: <span class="literal">false</span>,</span><br><span class="line">      size: <span class="string">&#x27;mini&#x27;</span>,</span><br><span class="line">      loading: <span class="literal">true</span>,</span><br><span class="line">      form: &#123;&#125;,</span><br><span class="line">      data: [],</span><br><span class="line">      option: &#123;</span><br><span class="line">        addBtn: <span class="literal">false</span>,</span><br><span class="line">        align: <span class="string">&#x27;center&#x27;</span>,</span><br><span class="line">        border: <span class="literal">true</span>,</span><br><span class="line">        index: <span class="literal">true</span>,</span><br><span class="line">        column: [&#123;</span><br><span class="line">          label: <span class="string">&#x27;code&#x27;</span>, <span class="attr">prop</span>: <span class="string">&#x27;code&#x27;</span></span><br><span class="line">        &#125;, &#123;</span><br><span class="line">          label: <span class="string">&#x27;name&#x27;</span>, <span class="attr">prop</span>: <span class="string">&#x27;name&#x27;</span></span><br><span class="line">        &#125;]</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    <span class="function"><span class="title">onLoad</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">      <span class="built_in">this</span>.loading = <span class="literal">true</span>;</span><br><span class="line">      getList(&#123;</span><br><span class="line">        code: <span class="number">141</span></span><br><span class="line">      &#125;).then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">this</span>.loading = <span class="literal">false</span>;</span><br><span class="line">        <span class="built_in">this</span>.data = res.data.data;</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="function"><span class="title">menuClick</span>(<span class="params">row</span>)</span> &#123;</span><br><span class="line">      <span class="built_in">this</span>.form.id = row.id;</span><br><span class="line">      <span class="built_in">this</span>.dialogVisible = <span class="literal">true</span>;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="function"><span class="title">refreshChange</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">      <span class="built_in">this</span>.onLoad();</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="function"><span class="title">created</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&quot;crud minit created...&quot;</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h4 id="详细表"><a href="#详细表" class="headerlink" title="详细表"></a>详细表</h4><p>1、props接收父表id</p>
<p>props: {<br>    parentId: String<br> },</p>
<p>2、onLoad 添加查询条件</p>
<p>onLoad() {<br>      this.loading = true;<br>      getList({<br>        parentId: this.parentId<br>      }).then(res =&gt; {<br>        this.loading = false;<br>        this.data = res.data.data;<br>      });<br>}</p>
<p>3、watch监听父表id变化，刷新表格</p>
<p>watch: {<br>    parentId() {<br>      this.onLoad();<br>    }<br>  }</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">  &lt;basic-container&gt;</span><br><span class="line">    &lt;avue-crud :option=<span class="string">&quot;option&quot;</span></span><br><span class="line">               :table-loading=<span class="string">&quot;loading&quot;</span></span><br><span class="line">               :data=<span class="string">&quot;data&quot;</span></span><br><span class="line">               @on-load=<span class="string">&quot;onLoad&quot;</span>&gt;</span><br><span class="line">    &lt;/avue-crud&gt;</span><br><span class="line">  &lt;/basic-container&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line">&lt;script&gt;</span><br><span class="line"><span class="keyword">import</span> &#123; getList &#125; <span class="keyword">from</span> <span class="string">&quot;@/api/test/test2&quot;</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;  </span><br><span class="line">  props: &#123;</span><br><span class="line">    parentId: <span class="built_in">String</span></span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="function"><span class="title">data</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> &#123;</span><br><span class="line">      loading: <span class="literal">true</span>,</span><br><span class="line">      data: [],</span><br><span class="line">      option: &#123;</span><br><span class="line">        size: <span class="string">&#x27;mini&#x27;</span>,</span><br><span class="line">        addBtn: <span class="literal">false</span>,</span><br><span class="line">        align: <span class="string">&#x27;center&#x27;</span>,</span><br><span class="line">        border: <span class="literal">true</span>,</span><br><span class="line">        index: <span class="literal">true</span>,</span><br><span class="line">        menu: <span class="literal">false</span>,</span><br><span class="line">        refreshBtn: <span class="literal">false</span>,</span><br><span class="line">        column: [&#123;</span><br><span class="line">          label: <span class="string">&#x27;code&#x27;</span>, <span class="attr">prop</span>: <span class="string">&#x27;code&#x27;</span></span><br><span class="line">        &#125;, &#123;</span><br><span class="line">          label: <span class="string">&#x27;name&#x27;</span>, <span class="attr">prop</span>: <span class="string">&#x27;name&#x27;</span></span><br><span class="line">        &#125;]</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    <span class="function"><span class="title">onLoad</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">      <span class="built_in">this</span>.loading = <span class="literal">true</span>;</span><br><span class="line">      getList(&#123;</span><br><span class="line">        parentId: <span class="built_in">this</span>.parentId</span><br><span class="line">      &#125;).then(<span class="function"><span class="params">res</span> =&gt;</span> &#123;</span><br><span class="line">        <span class="built_in">this</span>.loading = <span class="literal">false</span>;</span><br><span class="line">        <span class="built_in">this</span>.data = res.data.data;</span><br><span class="line">      &#125;);</span><br><span class="line">    &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  watch: &#123;</span><br><span class="line">    <span class="function"><span class="title">parentId</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">      <span class="built_in">this</span>.onLoad();</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br></pre></td></tr></table></figure
